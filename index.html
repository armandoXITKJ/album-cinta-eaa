<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Langit Cinta Kita</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at center, #0d0d1a, #000);
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    .star {
      position: absolute;
      width: 6px;
      height: 6px;
      background: #ffd1dc;
      border-radius: 50%;
      animation: float 10s infinite ease-in-out;
    }

    @keyframes float {
      0% { transform: translateY(0); opacity: 0.5; }
      50% { transform: translateY(-20px); opacity: 1; }
      100% { transform: translateY(0); opacity: 0.5; }
    }

    .rocket {
      position: absolute;
      top: -100px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 100px;
      background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/5/5f/Emoji_u1f680.svg/120px-Emoji_u1f680.svg.png') no-repeat center;
      background-size: contain;
      animation: fall 6s ease-in-out forwards;
      z-index: 1;
    }

    @keyframes fall {
      0% { top: -100px; opacity: 0; }
      50% { opacity: 1; }
      100% { top: 80%; opacity: 0; }
    }

    .heart {
      width: 100px;
      height: 90px;
      background: #ff69b4;
      position: relative;
      transform: rotate(-45deg);
      animation: pulse 2s infinite;
      cursor: pointer;
      z-index: 2;
    }

    .heart::before,
    .heart::after {
      content: "";
      width: 100px;
      height: 90px;
      background: #ff69b4;
      position: absolute;
      border-radius: 50%;
    }

    .heart::before {
      top: -50px;
      left: 0;
    }

    .heart::after {
      left: 50px;
      top: 0;
    }

    @keyframes pulse {
      0% { transform: scale(1) rotate(-45deg); }
      50% { transform: scale(1.2) rotate(-45deg); }
      100% { transform: scale(1) rotate(-45deg); }
    }

    .text {
      margin-top: 30px;
      font-size: 20px;
      text-align: center;
      opacity: 0;
      animation: fadeIn 3s forwards;
      z-index: 2;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <div class="stars">
    <script>
      for (let i = 0; i < 60; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.top = Math.random() * 100 + '%';
        star.style.left = Math.random() * 100 + '%';
        document.querySelector('.stars').appendChild(star);
      }
    </script>
  </div>

  <div class="rocket"></div>

  <a href="galeri.html">
    <div class="heart"></div>
  </a>

  <div class="text">
    “Di langit ini, cinta tak jatuh.  
    Ia melayang, menunggu untuk dikenang.”<br><br>
    Klik hati untuk masuk ke altar kenangan.
  </div>

  <audio autoplay loop>
    <source src="1.mp3" type="audio/mpeg">
  </audio>
</body>
</html>
