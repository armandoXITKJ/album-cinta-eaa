<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Selamat Datang di Shrine Kita</title>
  <style>
    body {
      background: linear-gradient(to bottom right, #ffc0cb, #ffe4e1);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
    }
    .heart {
      font-size: 100px;
      color: #ff69b4;
      animation: pulse 2s infinite;
      cursor: pointer;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
    .text {
      margin-top: 20px;
      font-size: 20px;
      color: #d6336c;
    }
  </style>
</head>
<body>
  <a href="galeri.html">
    <div class="heart">❤️</div>
  </a>
  <div class="text">Ini cinta kita. Klik untuk masuk.</div>
</body>
</html>
